<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort</title>
</head>
<body>
    <h1>Bubble Sort Example</h1>
    <p id="array">Unsorted Array: [5, 3, 8, 4, 2]</p>
    <p id="sortedArray">Sorted Array: </p>

    <script>
        var array = [5, 3, 8, 4, 2];
        var n = array.length;
        var i, j, temp;

        for (i = 0; i < n-1; i++) {
            for (j = 0; j < n-i-1; j++) {
                if (array[j] > array[j+1]) {
                    temp = array[j];
                    array[j] = array[j+1];
                    array[j+1] = temp;
                }
            }
        }

        console.log(array);

        
        
    </script>
</body>
</html>
