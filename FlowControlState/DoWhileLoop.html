<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <script>
        let i = 10;
        do {//Exit Controll Loop
            console.log("hello",i);
            i--;
        }while (i > 0);
    </script>
</body>
</html>
