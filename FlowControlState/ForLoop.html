<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Loops</title>
    </head>
    <body>
        <script>
            if (confirm("Do you want to start")) {
                console.log("Program start");
                for (let i = 0; i < 10; i++) {
                    console.log("hello", i);
                }
            }
            else
            {
                console.log("Program end");
            }
        </script>
    </body>
</html>
