<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        /* switch (key) {
            case value:
                
                break;
            cases...
            default:
                break;
        } */
       let val = 6;
       switch (val) {
        case 1://'a'
            console.log("yes this is 1");
            break;
        case 2:
            console.log("yes this is 2");
            break;
        case 3:
            console.log("yes this is 3");
            break;
        case 4:
            console.log("yes this is 4");
            break;
        default:
            console.log("Wrong Value");  
            break;
       }
    </script>
</body>
</html>
