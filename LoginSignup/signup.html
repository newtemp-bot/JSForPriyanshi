<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <link
        href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
        rel="stylesheet"
    />
    <style>
        :root {
            --color-primary-50: #eff6ff;
            --color-primary-500: #3b82f6;
            --color-primary-700: #1d4ed8;
        }

        body {
            font-family: 'Roboto', ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Arial, sans-serif;
        }

        .text-primary {
            color: var(--color-primary-500);
        }

        .bg-primary {
            background-color: var(--color-primary-500);
        }

        .dark .bg-primary {
            background-color: var(--color-primary-700);
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <section class="flex items-center justify-center min-h-screen px-6">
        <div class="w-full max-w-md bg-white rounded-lg shadow-md dark:bg-gray-800">
            <div class="p-6 space-y-6">
                <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Create an Account</h1>
                <form class="space-y-4" action="#" method="POST">
                    <div>
                        <label
                            for="fullname"
                            class="block text-sm font-medium text-gray-900 dark:text-white"
                        >Full Name</label>
                        <input
                            type="text"
                            id="fullname"
                            class="w-full p-2.5 border rounded-lg bg-gray-50 dark:bg-gray-700 dark:text-white"
                            placeholder="John Doe"
                            required
                        />
                    </div>
                    <div>
                        <label
                            for="email"
                            class="block text-sm font-medium text-gray-900 dark:text-white"
                        >Email</label>
                        <input
                            type="email"
                            id="email"
                            class="w-full p-2.5 border rounded-lg bg-gray-50 dark:bg-gray-700 dark:text-white"
                            placeholder="name@company.com"
                            required
                        />
                    </div>
                    <div>
                        <label
                            for="password"
                            class="block text-sm font-medium text-gray-900 dark:text-white"
                        >Password</label>
                        <input
                            type="password"
                            id="password"
                            class="w-full p-2.5 border rounded-lg bg-gray-50 dark:bg-gray-700 dark:text-white"
                            placeholder="••••••••"
                            required
                        />
                    </div>
                    <div>
                        <label
                            for="confirm-password"
                            class="block text-sm font-medium text-gray-900 dark:text-white"
                        >Confirm Password</label>
                        <input
                            type="password"
                            id="confirm-password"
                            class="w-full p-2.5 border rounded-lg bg-gray-50 dark:bg-gray-700 dark:text-white"
                            placeholder="••••••••"
                            required
                        />
                    </div>
                    <button
                        type="submit"
                        class="w-full px-4 py-2 text-white bg-primary hover:bg-primary-700 rounded-lg"
                    >Sign Up</button>
                </form>
                <p class="text-sm text-gray-500 dark:text-gray-400">
                    Already have an account? 
                    <a href="login.html" class="text-primary hover:underline">Sign in</a>
                </p>
            </div>
        </div>
    </section>
</body>
</html>
