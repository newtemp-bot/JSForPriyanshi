<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Modal Box Example</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <style>
            .modal-enter {
                opacity: 1;
                transform: translateY(0);
                animation: enter 0.3s ease-in;
            }
            .modal-end {
                opacity: 1;
                transform: translateY(0);
                animation: endany 0.3s ease-out;
            }

            @keyframes enter {
                0% {
                    opacity: 0;
                    transform: translateY(-50px);
                }
                100% {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            @keyframes endany {
                0% {
                    opacity: 1;
                    transform: translateY(0);
                }
                100% {
                    opacity: 0;
                    transform: translateY(-50px);
                }
            }
        </style>
    </head>
    <body class="bg-gray-100 flex items-center justify-center h-screen">
        <!-- Button to open the modal -->
        <button
            id="openModalBtn"
            onclick="modalopen()"
            class="bg-blue-500 text-white px-4 py-2 rounded"
        >
            Open Modal
        </button>

        <!-- Modal -->
        <div
            id="myModal"
            class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden"
        >
            <div
                id="modalbox"
                class="bg-white p-6 rounded shadow-lg w-1/3 modal-enter"
            >
                <h2 class="text-xl font-bold mb-4">Modal Title</h2>
                <p class="mb-4">This is a simple modal box.</p>
                <button
                    id="closeModalBtn"
                    onclick="modalclose()"
                    class="bg-red-500 text-white px-4 py-2 rounded"
                >
                    Close
                </button>
            </div>
        </div>

        <script>
            const modal = document.getElementById("myModal");
            const modalbox = document.getElementById("modalbox");

            function modalopen() {
                modal.classList.remove("hidden");
                modalbox.classList.add("modal-enter");
                modalbox.classList.remove("modal-end");
                setTimeout(() => {
                    modalbox.classList.remove("modal-enter");
                    modalbox.classList.add("modal-end");
                    setTimeout(() => {
                        modal.classList.add("hidden");
                    }, 300);
                }, 5000);
            }

            function modalclose() {
                modalbox.classList.remove("modal-enter");
                modalbox.classList.add("modal-end");
                setTimeout(() => {
                    modal.classList.add("hidden");
                }, 300);
            }
        </script>
    </body>
</html>
