<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operators</title>
</head>
<body>
    <script>
        let x = 20,y=3;
        console.log(x+y);
        console.log(x-y);
        console.log(x*y);
        console.log(x/y);
        console.log(x%y);
        //console.log(x++);//post increments//it give result in next step if print
        //console.log(++x);//pre increment
        //console.log(x--);//post decrement
        console.log(--x);//pre decrement
        //console.log(x);

        let z = 269;
        //269
        console.log(z++);
        console.log(++z);
        console.log(z--);
        console.log(z++);
        console.log(++z);
        console.log(z++);
        console.log(z--);
        console.log(--z);
        console.log(z++);
        console.log(++z);
        console.log(--z);
        console.log(z--);
        console.log(++z);
        console.log(z);
        
        //1578
        console.log(--z);
        console.log(z--);
        console.log(z++);
        console.log(++z);
        console.log(z++);
        console.log(z--);
        console.log(++z);
        console.log(z++);
        console.log(++z);
        console.log(z--);
        console.log(--z);
        console.log(z++);
        console.log(++z);
        console.log(z);
        
        //658
        console.log(z--);
        console.log(--z);
        console.log(z++);
        console.log(++z);
        console.log(--z);
        console.log(z--);
        console.log(++z);
        console.log(z++);
        console.log(++z);
        console.log(z--);
        console.log(z++);
        console.log(++z);
        console.log(z++);
        console.log(z);

    </script>
</body>
</html>
