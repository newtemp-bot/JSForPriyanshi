<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Modern Todo List</title>
        <script src="https://cdn.jsdelivr.net/npm/@heroicons/v2/24/outline/index.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />
    </head>
    <body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen">
        <div class="container mx-auto px-4 py-12 max-w-2xl">
            <div
                class="bg-white rounded-2xl shadow-lg p-6 transition-all duration-300 hover:shadow-xl"
            >
                <h1
                    class="text-3xl font-bold text-gray-800 mb-8 text-center flex items-center justify-center gap-2"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="w-8 h-8"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25zM6.75 12h.008v.008H6.75V12zm0 3h.008v.008H6.75V15zm0 3h.008v.008H6.75V18z"
                        />
                    </svg>
                    Todo List
                </h1>

                <div class="flex gap-3 mb-6">
                    <input
                        type="text"
                        id="taskInput"
                        placeholder="What needs to be done?"
                        class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all"
                    />
                    <button
                        id="addTaskBtn"
                        class="px-6 py-3 bg-purple-500 text-white rounded-lg hover:bg-purple-600 active:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition-colors"
                    >
                        Add
                    </button>
                </div>

                <div id="taskList" class="space-y-2"></div>

                <div class="mt-6 text-sm text-gray-500 text-center">
                    Click task text to toggle completion<br />
                    Double-click to edit task
                </div>
            </div>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const taskInput = document.getElementById("taskInput");
                const addTaskBtn = document.getElementById("addTaskBtn");
                const taskList = document.getElementById("taskList");
                let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

                // Initial load
                renderTasks();

                // Event Listeners
                addTaskBtn.addEventListener("click", addNewTask);
                taskInput.addEventListener(
                    "keypress",
                    (e) => e.key === "Enter" && addNewTask()
                );

                function addNewTask() {
                    const text = taskInput.value.trim();
                    if (!text) return;

                    tasks.push({
                        id: Date.now(),
                        text,
                        completed: false,
                        createdAt: new Date(),
                    });
                    taskInput.value = "";
                    saveAndRender();
                    taskInput.focus();
                }

                function createTaskElement(task) {
                    const li = document.createElement("li");
                    li.className =
                        "group flex items-center gap-3 px-4 py-3 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors";
                    li.dataset.id = task.id;

                    const checkbox = document.createElement("input");
                    checkbox.type = "checkbox";
                    checkbox.checked = task.completed;
                    checkbox.className =
                        "w-5 h-5 cursor-pointer rounded border-gray-300 text-purple-500 focus:ring-purple-500";
                    checkbox.addEventListener("change", () =>
                        toggleTaskStatus(task.id)
                    );

                    const span = document.createElement("span");
                    span.className = `flex-1 ${
                        task.completed
                            ? "line-through text-gray-400"
                            : "text-gray-700"
                    }`;
                    span.textContent = task.text;
                    span.addEventListener("dblclick", () =>
                        startEditing(span, task.id)
                    );

                    const editBtn = document.createElement("button");
                    editBtn.innerHTML =
                        '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" /></svg>';
                    editBtn.className =
                        "opacity-0 group-hover:opacity-100 text-gray-400 hover:text-purple-500 transition-opacity p-2 rounded";
                    editBtn.addEventListener("click", () =>
                        startEditing(span, task.id)
                    );

                    const deleteBtn = document.createElement("button");
                    deleteBtn.innerHTML =
                        '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" /></svg>';
                    deleteBtn.className =
                        "opacity-0 group-hover:opacity-100 text-gray-400 hover:text-red-500 transition-opacity p-2 rounded";
                    deleteBtn.addEventListener("click", () =>
                        deleteTask(task.id)
                    );

                    li.append(checkbox, span, editBtn, deleteBtn);
                    return li;
                }

                function startEditing(spanElement, taskId) {
                    const input = document.createElement("input");
                    input.type = "text";
                    input.value = spanElement.textContent;
                    input.className =
                        "flex-1 bg-transparent focus:outline-none px-1 border-b-2 border-purple-500";

                    const originalText = spanElement.textContent;
                    const parentLi = spanElement.closest("li");

                    parentLi.replaceChild(input, spanElement);
                    input.focus();

                    const saveEdit = () => {
                        const newText = input.value.trim();
                        if (newText && newText !== originalText) {
                            tasks = tasks.map((t) =>
                                t.id === taskId ? { ...t, text: newText } : t
                            );
                            saveAndRender();
                        } else {
                            parentLi.replaceChild(spanElement, input);
                        }
                    };

                    input.addEventListener("blur", saveEdit);
                    input.addEventListener(
                        "keypress",
                        (e) => e.key === "Enter" && saveEdit()
                    );
                }

                function toggleTaskStatus(taskId) {
                    tasks = tasks.map((t) =>
                        t.id === taskId ? { ...t, completed: !t.completed } : t
                    );
                    saveAndRender();
                }

                function deleteTask(taskId) {
                    tasks = tasks.filter((t) => t.id !== taskId);
                    saveAndRender();
                }

                function saveAndRender() {
                    if (tasks.length === 0) {
                        localStorage.removeItem("tasks"); // Remove key when empty
                    } else {
                        localStorage.setItem("tasks", JSON.stringify(tasks));
                    }
                    renderTasks();
                }

                function renderTasks() {
                    taskList.innerHTML = "";
                    tasks
                        .sort((a, b) => b.createdAt - a.createdAt)
                        .forEach((task) => {
                            taskList.appendChild(createTaskElement(task));
                        });
                }
            });
        </script>
    </body>
</html>
